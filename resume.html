        <div class="resume-container">

    <!-- Chatbot Interface -->
    <div class="chatbot-container">
        <div class="chatbot-toggle" id="chatToggle">
            <i class="fas fa-comments"></i>
        </div>
        <div class="chatbot-box" id="chatBox">
            <div class="chatbot-header">
                <h3>Chat Assistant</h3>
                <button class="close-chat" id="closeChat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ask me anything...">
                <button id="sendMessage">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chatbot.js"></script>
    <script>
        // Initialize chat when page loads
    document.addEventListener('DOMContentLoaded', function() {
        const chatbot = new Chatbot();
        const chatToggle = document.getElementById('chatToggle');
        const chatBox = document.getElementById('chatBox');
        const closeChat = document.getElementById('closeChat');
        const userInput = document.getElementById('userInput');
        const sendMessage = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');

        // Toggle chat visibility
        chatToggle.addEventListener('click', () => {
            chatBox.classList.add('active');
            if (chatMessages.children.length === 0) {
                addMessage('Hi! How can I help you today?', 'bot');
            }
        });

        // Close chat
        closeChat.addEventListener('click', () => {
            chatBox.classList.remove('active');
        });

        // Add message to chat
        function addMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${type}-message`);
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle user message
        function handleUserMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                const response = chatbot.processMessage(message);
                setTimeout(() => addMessage(response, 'bot'), 500);
                userInput.value = '';
            }
        }

        // Send message events
        sendMessage.addEventListener('click', handleUserMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserMessage();
            }
        });
    });
</script>
    <script>
        // Resume Tab Switching Logic
        document.addEventListener('DOMContentLoaded', function() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const resumeContents = document.querySelectorAll('.resume-content');

            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons and contents
                    tabBtns.forEach(b => b.classList.remove('active'));
                    resumeContents.forEach(content => content.classList.remove('active'));

                    // Add active class to clicked button and corresponding content
                    btn.classList.add('active');
                    const role = btn.getAttribute('data-role');
                    document.getElementById(`${role}-resume`).classList.add('active');
                });
            });
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const iframes = document.querySelectorAll('iframe');
        
        iframes.forEach(iframe => {
            iframe.onerror = function() {
                this.style.display = 'none';
                this.parentElement.innerHTML = `
                    <div style="padding: 20px; text-align: center; background: #f8f8f8;">
                        <p>Unable to load PDF. Please ensure the file exists in the resume folder.</p>
                        <p>Expected path: ${this.src}</p>
                    </div>
                `;
            };
        });
    });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to check if PDF exists
        function checkPDFExists(url, frameId, fallbackId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('PDF not found');
                    }
                })
                .catch(error => {
                    const frame = document.getElementById(frameId);
                    const fallback = document.getElementById(fallbackId);
                    if (frame && fallback) {
                        frame.style.display = 'none';
                        fallback.style.display = 'block';
                    }
                    console.error(`Error loading PDF at ${url}:`, error);
                });
        }

        // Check both PDFs
        checkPDFExists('Resume/Eugene_Fotsing_Data_Scientist_Resume.pdf', 'dataScienceFrame', 'dataScienceFallback');
        checkPDFExists('Resume/Eugene_Fotsing_Scrum_Master_Resume.pdf', 'scrumMasterFrame', 'scrumMasterFallback');
    });
    </script>
    <script>
    let currentPDF = null;
    let currentPage = 1;
    let currentCanvas = 'dataScienceCanvas';

    async function renderPDF(url, canvasId, pageNumId) {
        try {
            const loadingTask = pdfjsLib.getDocument(url);
            const pdf = await loadingTask.promise;
            currentPDF = pdf;
            currentPage = 1;
            currentCanvas = canvasId;
            
            // Initial render
            renderPage(currentPage, canvasId, pageNumId);
            
            // Update page counter
            document.getElementById(pageNumId).textContent = `Page ${currentPage} of ${pdf.numPages}`;
        } catch (error) {
            console.error('Error loading PDF:', error);
            document.getElementById(canvasId).parentElement.innerHTML = `
                <div class="error-message">
                    <p>Unable to load PDF. Please use the download or view buttons below.</p>
                </div>
            `;
        }
    }

    async function renderPage(pageNumber, canvasId, pageNumId) {
        const canvas = document.getElementById(canvasId);
        const page = await currentPDF.getPage(pageNumber);
        
        const viewport = page.getViewport({ scale: 1.5 });
        const context = canvas.getContext('2d');
        
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        
        await page.render({
            canvasContext: context,
            viewport: viewport
        }).promise;
        
        document.getElementById(pageNumId).textContent = `Page ${pageNumber} of ${currentPDF.numPages}`;
    }

    function changePage(offset) {
        const newPage = currentPage + offset;
        if (newPage >= 1 && newPage <= currentPDF.numPages) {
            currentPage = newPage;
            renderPage(currentPage, currentCanvas, 
                currentCanvas === 'dataScienceCanvas' ? 'dataSciencePageNum' : 'scrumMasterPageNum');
        }
    }

    // Initialize PDFs when page loads
    document.addEventListener('DOMContentLoaded', function() {
        renderPDF('Resume/Eugene_Fotsing_Data_Scientist_Resume.pdf.pdf', 'dataScienceCanvas', 'dataSciencePageNum');
        
        // Handle tab switching
        const tabBtns = document.querySelectorAll('.tab-btn');
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const role = btn.getAttribute('data-role');
                if (role === 'data-scientist') {
                    renderPDF('Resume/Eugene_Fotsing_Data_Scientist_Resume.pdf.pdf', 'dataScienceCanvas', 'dataSciencePageNum');
                    currentCanvas = 'dataScienceCanvas';
                } else {
                    renderPDF('Resume/Eugene_Fotsing_Scrum_Master_Resume.pdf.pdf', 'scrumMasterCanvas', 'scrumMasterPageNum');
                    currentCanvas = 'scrumMasterCanvas';
                }
            });
        });
    });
    </script>
